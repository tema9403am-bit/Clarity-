<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clarity MiniApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body{background:#0b0b0b;color:#fff;font-family:Arial,sans-serif;text-align:center;padding:40px}
    h1{color:#00aeef} button{background:#00aeef;color:#fff;border:none;border-radius:8px;padding:12px 24px;font-size:16px;cursor:pointer;margin-top:20px}
  </style>
</head>
<body>
  <h1>Clarity Chain</h1>
  <p>Тестовая версия мини-приложения.</p>
  <button onclick="sendData()">Подтвердить вход</button>

  <script>
    const tg = window.Telegram.WebApp;
    if (tg) tg.expand();
    function sendData(){ if (tg) tg.sendData('user_approved'); alert('Отправлено'); }
  </script>
</body>
</html>
