<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clarity Chain</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #0d0d0d;
      color: white;
      font-family: system-ui, -apple-system, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    #loader {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0d0d0d;
      z-index: 9999;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #222;
      border-top-color: #00A8FF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #app {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      padding: 80px 20px 20px; /* –æ—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É, —á—Ç–æ–±—ã –Ω–µ –ø—Ä–∏–ª–∏–ø–∞–ª–æ –∫ —Å—Ç–∞—Ç—É—Å-–±–∞—Ä—É Telegram */
    }

    h1 {
      color: #00A8FF;
      margin: 0;
      font-size: 32px;
    }

    p {
      margin: 0;
      font-size: 16px;
      opacity: 0.85;
    }

    button {
      background: #00A8FF;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #0090DD;
    }

    .fade-in {
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <div id="app">
    <h1>Clarity Chain</h1>
    <p>–¢–µ—Å—Ç–æ–≤–∞—è –≤–µ—Ä—Å–∏—è –º–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è.</p>
    <button id="confirmBtn">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –≤—Ö–æ–¥</button>
    <p>–ü—Ä–∏–≤–µ—Ç, Greedy üëã</p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loader = document.getElementById("loader");
      const app = document.getElementById("app");
      const confirmBtn = document.getElementById("confirmBtn");

      // –∏–º–∏—Ç–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏
      setTimeout(() => {
        loader.style.display = "none";
        app.style.display = "flex";
        app.classList.add("fade-in");
      }, 1000);

      // –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏
      confirmBtn.addEventListener("click", () => {
        confirmBtn.textContent = "–í—Ö–æ–¥ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω ‚úÖ";
        confirmBtn.style.background = "#2ECC71";
      });
    });
  </script>
</body>
</html>
