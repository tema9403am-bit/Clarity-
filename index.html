<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clarity Chain ‚Äì –£—á–∞—Å—Ç–∏–µ –≤ —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–µ</title>
  <script src="https://unpkg.com/near-wallet-selector@latest/dist/browser-wallet-selector.js"></script>
  <script src="https://unpkg.com/near-wallet-selector-modal-ui@latest/dist/browser-wallet-selector-modal-ui.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/near-wallet-selector-modal-ui@latest/dist/browser-wallet-selector-modal-ui.css" />
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 { margin-bottom: 40px; }
    button {
      background: #06d6a0;
      color: #000;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 20px;
      transition: 0.2s;
    }
    button:hover { background: #05b588; }
    #wallet-info {
      margin-top: 30px;
      font-size: 16px;
      background: rgba(255,255,255,0.1);
      padding: 10px 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>–£—á–∞—Å—Ç–≤—É–π –≤ —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–µ Clarity Chain</h1>
  <button id="connect-wallet">–ü–æ–¥–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª—ë–∫ NEAR</button>
  <div id="wallet-info"></div>

  <script>
    async function initWallet() {
      // –°–æ–∑–¥–∞–µ–º —Å–µ–ª–µ–∫—Ç–æ—Ä –¥–ª—è testnet
      const selector = await window.nearWalletSelector.init({
        network: "testnet",
        modules: [
          window.nearWalletSelector.setupMyNearWallet(),
          window.nearWalletSelector.setupMeteorWallet(),
          window.nearWalletSelector.setupSender(),
        ],
      });

      const modal = window.nearWalletSelectorModal.setupModal(selector, {
        contractId: "example-contract.testnet",
      });

      const accountState = document.getElementById("wallet-info");
      const connectBtn = document.getElementById("connect-wallet");

      const wallet = await selector.wallet();

      // –ü—Ä–æ–≤–µ—Ä—è–µ–º ‚Äî —É–∂–µ –ø–æ–¥–∫–ª—é—á–µ–Ω?
      const accounts = await selector.store.getState().accounts;
      const active = accounts.find(a => a.active);
      if (active) {
        accountState.innerHTML = "üîó –ü–æ–¥–∫–ª—é—á–µ–Ω –∫–æ—à–µ–ª—ë–∫: <b>" + active.accountId + "</b>";
        connectBtn.textContent = "–û—Ç–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª—ë–∫";
      }

      // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞
      connectBtn.addEventListener("click", async () => {
        const current = selector.store.getState().accounts.find(a => a.active);
        if (!current) {
          modal.show();
        } else {
          await wallet.signOut();
          location.reload();
        }
      });

      // –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è
      selector.store.observable.subscribe((state) => {
        const active = state.accounts.find(a => a.active);
        if (active) {
          accountState.innerHTML = "üîó –ü–æ–¥–∫–ª—é—á–µ–Ω –∫–æ—à–µ–ª—ë–∫: <b>" + active.accountId + "</b>";
          connectBtn.textContent = "–û—Ç–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª—ë–∫";
        } else {
          accountState.innerHTML = "";
          connectBtn.textContent = "–ü–æ–¥–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª—ë–∫ NEAR";
        }
      });
    }

    initWallet();
  </script>
</body>
</html>
