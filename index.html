<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEAR MiniApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .screen {
      display: none;
      padding: 40px;
    }
    .active {
      display: block;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #0084ff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #006fe6;
    }
  </style>
</head>
<body>
  <div id="menu" class="screen active">
    <h2>Главное меню</h2>
    <button id="experimentBtn">Эксперимент</button>
    <button id="whereBtn">Где я?</button>
    <button id="statsBtn">Статистика</button>
    <button id="connectWalletBtn">Подключить кошелёк</button>
    <p id="walletInfo"></p>
  </div>

  <div id="experiment" class="screen">
    <h2>Эксперимент</h2>
    <p>Здесь будут ваши эксперименты с Web3 и NEAR.</p>
    <button id="backToMenu">Назад</button>
  </div>

  <div id="where" class="screen">
    <h2>Где я?</h2>
    <p>Вы находитесь в тестовой NEAR MiniApp!</p>
    <button id="backFromWhere">Назад</button>
  </div>

  <div id="stats" class="screen">
    <h2>Статистика</h2>
    <p>Скоро тут появятся данные с блокчейна.</p>
    <button id="backFromStats">Назад</button>
  </div>

  <script type="module">
    import {
      setupWalletSelector,
    } from "https://cdn.jsdelivr.net/npm/@near-wallet-selector/core@8.6.1/dist/near-wallet-selector-core.esm.js";
    import {
      setupModal,
    } from "https://cdn.jsdelivr.net/npm/@near-wallet-selector/modal-ui@8.6.1/dist/near-wallet-selector-modal-ui.esm.js";
    import {
      setupNearWallet,
    } from "https://cdn.jsdelivr.net/npm/@near-wallet-selector/near-wallet@8.6.1/dist/near-wallet-selector-near-wallet.esm.js";
    import {
      setupHereWallet,
    } from "https://cdn.jsdelivr.net/npm/@near-wallet-selector/here-wallet@8.6.1/dist/near-wallet-selector-here-wallet.esm.js";

    const menu = document.getElementById("menu");
    const experiment = document.getElementById("experiment");
    const where = document.getElementById("where");
    const stats = document.getElementById("stats");
    const walletInfo = document.getElementById("walletInfo");

    function showScreen(screen) {
      [menu, experiment, where, stats].forEach(s => s.classList.remove("active"));
      screen.classList.add("active");
    }

    document.getElementById("experimentBtn").onclick = () => showScreen(experiment);
    document.getElementById("whereBtn").onclick = () => showScreen(where);
    document.getElementById("statsBtn").onclick = () => showScreen(stats);
    document.getElementById("backToMenu").onclick = () => showScreen(menu);
    document.getElementById("backFromWhere").onclick = () => showScreen(menu);
    document.getElementById("backFromStats").onclick = () => showScreen(menu);

    // Wallet Selector
    async function initWalletSelector() {
      try {
        const selector = await setupWalletSelector({
          network: "testnet",
          modules: [setupNearWallet(), setupHereWallet()],
        });

        const modal = setupModal(selector, { contractId: "example.testnet" });

        document.getElementById("connectWalletBtn").onclick = async () => {
          modal.show();
        };

        const state = selector.store.getState();
        if (state.accounts.length > 0) {
          const accountId = state.accounts[0].accountId;
          walletInfo.textContent = `Подключён: ${accountId}`;
        }

        selector.store.observable.subscribe(async (nextState) => {
          if (nextState.accounts.length > 0) {
            const accountId = nextState.accounts[0].accountId;
            walletInfo.textContent = `Подключён: ${accountId}`;
          } else {
            walletInfo.textContent = "";
          }
        });

        console.log("✅ Wallet Selector готов");
      } catch (err) {
        console.error("Ошибка Wallet Selector:", err);
        alert("Не удалось инициализировать Wallet Selector");
      }
    }

    initWalletSelector();
  </script>
</body>
</html>
